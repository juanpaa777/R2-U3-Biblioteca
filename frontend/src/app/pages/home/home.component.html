<div class="home-container">
    <div class="hero-section">
      <video #videoFondo autoplay muted loop preload="auto" class="background-video">
        <source src="assets/videos/biblioteca.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
      </video>
      <div class="hero-content">
        <h1>Bienvenido a la Biblioteca Virtual</h1>
        <p>Explora, aprende y descubre nuevas historias.</p>
      </div>
    </div>
  
    <section class="eventos-section">
      <h2>Eventos y Actividades</h2>
  
      <div class="eventos-grid">
        <div class="event-card" *ngFor="let evento of eventos">
          <img [src]="evento.imagen" alt="{{ evento.titulo }}" class="evento-imagen">
          <h3>{{ evento.titulo }}</h3>
          <p>{{ evento.fecha }}</p>
        </div>
      </div>
    </section>
  </div>
